<div class="container-fluid">
  <button *ngIf="!otherMessage" type="submit" class="btn btn-primary" (click)="loadData()">Load Last Message</button>
  <div *ngIf="otherMessage">
    <div class="col-12">
      <p class="mb-0">ID : {{otherMessage.id}}</p>
      <p class="mb-0">Email: {{otherMessage.email}}</p>
      <p>Name: {{otherMessage.name}}</p>
      <p>Message: {{otherMessage.message}}</p>
      <p>IP: {{otherMessage.ip}}</p>
    </div>
  </div>
</div>
